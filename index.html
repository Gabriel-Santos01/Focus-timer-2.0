<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus timer</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/870/870183.png"
      type="image/x-png" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="countdown">
          <h1 class="timer">
            <span class="minutes">25</span><span class="dots">:</span
            ><span class="seconds">00</span>
          </h1>
          <div class="buttons">
            <button class="play">
              <i class="ph ph-play-circle"></i>
            </button>
            <button class="pause">
              <i class="ph ph-pause-circle"></i>
            </button>
            <button class="stop hidden">
              <i class="ph ph-stop-circle"></i>
            </button>
            <button class="plus">
              <i class="ph ph-plus-circle"></i>
            </button>
            <button class="minus">
              <i class="ph ph-minus-circle"></i>
            </button>
          </div>
        </div>

        <div class="sounds">
          <div class="button rain">
            <input type="checkbox" id="rain" data-theme="rain" />
            <label for="rain">
              <i class="ph ph-cloud-rain"></i>
            </label>
            <input class="range" type="range" id="rainSound" />
            <span class="range rangeValue" id="rainRangeValue">50%</span>
          </div>

          <div class="button tree">
            <input type="checkbox" id="tree" data-theme="tree" />
            <label for="tree">
              <i class="ph ph-tree"></i>
            </label>
            <input class="range" type="range" id="treeSound" />
            <span class="range rangeValue" id="treeRangeValue">50%</span>
          </div>

          <div class="button store">
            <input type="checkbox" id="store" data-theme="coffeeStore" />
            <label for="store">
              <i class="ph ph-storefront"></i>
            </label>
            <input class="range" type="range" id="storeSound" />
            <span class="range rangeValue" id="storeRangeValue">50%</span>
          </div>

          <div class="button fire">
            <input type="checkbox" id="fire" data-theme="fire" />
            <label for="fire">
              <i class="ph ph-fire"></i>
            </label>
            <input class="range" type="range" id="fireSound" />
            <span class="range rangeValue" id="fireRangeValue">50%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
